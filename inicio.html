<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kantumruy+Pro:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="mystyles.css">
    <title>Annie's Birthday</title>
</head>
<body>
    <div class="bienvenida">
    <img src="/img/logos/principal.png" class="principal fade-in delay-1">
    <p class="quote fade-in delay-2">“Nel buio, i cuori più puri imparano ad ardere.”</p>
    <a href="invitacion.html" target="content" class="btn fade-in delay-3">Adelante</a>
</div>

<script>
    document.addEventListener("DOMContentLoaded", () => {
        const elements = document.querySelectorAll('.scroll-fade');

        const observer = new IntersectionObserver((entries) => {
        entries.forEach(entry => {
            if (entry.isIntersecting) {
            entry.target.classList.add('visible');
            }
        });
        }, { threshold: 0.2 });

        elements.forEach(el => observer.observe(el));
    });
</script>

    
</body>
</html>
