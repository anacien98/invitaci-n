<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Annie's Birthday</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      font-family: 'Kantumruy Pro', sans-serif;
    }

    button {
      background: #D9D9D9;
      border: none;
      padding: 10px 25px;
      border-radius: 40px;
      cursor: pointer;
      font-size: 18px;
      transition: background-color 0.3s ease;
      margin-top: 20px;
    }

    button:hover {
      background: #919191;
      color: white;
    }

    iframe {
      border: none;
    }

    #content {
      width: 100%;
      height: 100vh;
      display: none; /* Oculto hasta que el usuario dé clic */
    }

    #audio-frame {
      display: none;
    }
  </style>
</head>
<body>
  <h2>✨ Bienvenido ✨</h2>
  <p>Toca el botón para comenzar la experiencia</p>
  <button id="start-btn">Iniciar música y continuar</button>

  <iframe id="audio-frame" src="audio.html"></iframe>
  <iframe id="content" name="content"></iframe>

  <script>
    document.getElementById('start-btn').addEventListener('click', () => {
      // Accede al iframe de audio y reproduce la música
      const audioFrame = document.getElementById('audio-frame');
      const audio = audioFrame.contentWindow.document.getElementById('bg-music');
      audio.play().then(() => {
        // Una vez que se autoriza el audio, mostramos la invitación
        document.getElementById('content').src = 'inicio.html';
        document.getElementById('content').style.display = 'block';
        document.getElementById('start-btn').style.display = 'none';
        document.querySelector('h2').style.display = 'none';
        document.querySelector('p').style.display = 'none';
      }).catch(err => {
        console.log('Error al reproducir el audio:', err);
      });
    });
  </script>
</body>
</html>
